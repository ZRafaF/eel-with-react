name: Release
on:
  push:
    branches:
      - main

permissions:
  contents: write
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          python-version: 3.x
      - uses: actions/cache@v2
        with:
          key: ${{ github.ref }}
          path: .cache
      - run: pip install -r requirements.txt
      - run: npm run installDep
      - run: npm run build
      - run: mkdir release
      - run: cp -r !(release) ./release/
      - run: rm -r ./release/web
      - run: mkdir release/web
      - run: cp -r ./web/build/ ./release/web/build
      - uses: actions/upload-artifact@v3
        with:
          name: my-artifact
          path: ./release/
